<div>
    <button (click)="ShowSomething()">Show something</button>
    <div *ngIf="lights">
        <ul>
            <li *ngFor="let light of lights">
                <div>Name: {{ light.name ? light.name : "" }}</div>
            </li>
        </ul>
    </div>
</div>

<div>
    <app-switch (change)="switchChange()"></app-switch>
</div>

<div>
    <span>{{ lightConfig | json }}</span>
</div>
