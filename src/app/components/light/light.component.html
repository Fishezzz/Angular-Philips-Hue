<div *ngIf="light && lightId">
    <div>Light {{ lightId }}: {{ light.name }}</div>
    <div class="sketch-picker">
        <color-sketch
            [color]="color"
            (onChangeComplete)="HandleChangeComplete($event)"
        >
        </color-sketch>
    </div>
    <div>
        <app-switch [lightId]="lightId" [value]="light.state.on"></app-switch>
    </div>
</div>
