<div *ngIf="light">
    <div>
        <label for="red">Red</label>
        <input type="number" id="red" [(ngModel)]="red" />
    </div>

    <div>
        <label for="green">Green</label>
        <input type="number" id="green" [(ngModel)]="green" />
    </div>

    <div>
        <label for="blue">Blue</label>
        <input type="number" id="blue" [(ngModel)]="blue" />
    </div>

    <div>
        <button (click)="OnOffChange()">{{ onOffText }}</button>
    </div>
</div>
